<!-- contact information -->
<h2>Educational Information</h2>
<div class="grid formgird">
    <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            <small class="p-text-secondary">{{ event.year }}</small>
        </ng-template>
        <ng-template pTemplate="opposite" let-event>
            {{ event.university }}
        </ng-template>
    </p-timeline>
</div>
